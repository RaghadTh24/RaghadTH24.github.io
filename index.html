<head>

  <style>
    /* ÿ£ŸÑŸàÿßŸÜ ÿßŸÑÿ®ÿßÿ≥ÿ™ŸäŸÑ */
    :root {
      --lavender: #c8b5f9;
      --mint: #a9ece2;
      --deepLavender: #b7a0f3;
      --text: #6b7280;
      --title: #8b5cf6;
      --bg: #f7f7fb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: var(--title);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    h1 {
      color: var(--title);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text);
    }

    .icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .icon {
      width: 30px;
      height: 30px;
      background-color: var(--lavender);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.1);
    }

  </style>
</head>

    Raghad's Blog
  </header>
